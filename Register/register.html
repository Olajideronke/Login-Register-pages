<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
<link  href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="form">
        <div class="form login">
            <span class="title">Registration</span>
            <form action="#">
        <div class="input-field"> 
            <input type="text" placeholder="Enter your name"required>
                <i class="uil uil-user icon"></i>
            </div>
        <div class="input-field"> 
            <input type="text" placeholder="Enter your email"required>
                <i class="uil uil-envelope icon"></i>
            </div>
        <div class="input-field"> 
           
            <input type="password" id="pass" class='password' placeholder="Enter your password"required>
            <i class="uil uil-lock icon"></i>
            <i id="visibilityBtn" ><span id="icon" class="material-icons">visibility</span></i>
        </div>
            
            </div>
    
            <div class="checkbox-text">
                <div class="checkbox-content">
                    <input type="checkbox" id="logCheck">
                    <label for="logCheck" class="text">Remember me</label>
                </div>
                <a href="#" class="text">Forgot password?</a>
            </div>
            <div class="input-field button"> 
                <input type="button" value="Signup Now">
                
                </div> 
            </form>
        
            <div class="login-signup">
                <span class="text">Not a member?
                    <a href="#"class="text signup-text">Signup Now</a>
                </span>
            </div>
        </div>
    </div>

<script src="script.js"></script>
